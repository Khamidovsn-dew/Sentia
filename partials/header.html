<header class="site-header">
  <div class="header-container">
    <button
      id="burger-btn"
      class="burger-icon"
      aria-label="Open navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg
        width="32"
        height="32"
        viewBox="0 0 100 80"
        fill="#ECEAE4"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
    </button>

    <nav class="nav-left">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="products.html" data-i18n="nav_products">Products</a>
      <a href="about.html" data-i18n="nav_about">About Us</a>
      <a href="certificates.html" data-i18n="nav_certificates">Certificates</a>
    </nav>

    <div class="logo">
      <img
        src="images/e7e020ec461171b80f2e7bd89502cebf876473ed.png"
        alt="Empire Textile Logo"
      />
    </div>

    <div class="nav-right">
      <div class="language-dropdown">
        <button id="lang-btn">Eng ▾</button>
        <ul class="lang-menu" id="lang-menu">
          <li data-lang="en">English</li>
          <li data-lang="de">Deutsch</li>
          <li data-lang="pl">Polski</li>
        </ul>
      </div>
      <a href="contact.html" class="contact-btn" data-i18n="nav_contact"
        >Contact Us</a
      >
    </div>
  </div>
</header>

<nav id="mobile-menu" class="mobile-menu" aria-hidden="true">
  <button id="close-btn" class="close-icon" aria-label="Close menu">×</button>
  <ul class="mobile-nav">
    <li><a href="index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="about.html">About us</a></li>
    <li><a href="certificates.html">Certificates</a></li>
  </ul>
  <a href="contact.html" class="mobile-contact-btn">CONTACT US</a>
</nav>
